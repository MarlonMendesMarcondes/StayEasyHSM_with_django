<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center mt-3">Welcome to Register</h2>
<section class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg ">
        <form action="" method="POST">
            {% csrf_token %}
            <p>
                <label for="id_first_name">First name:</label>
                <input type="text" name="first_name" placeholder="Enter Your Firstname" class="form-control" required id="id_first_name">
            </p>             
            <p>
                <label for="id_last_name">Last name:</label>
                <input type="text" name="last_name" placeholder="Enter Your Lastname" class="form-control" required id="id_last_name">
            
            </p>        
            <p>
                <label for="id_phone">Phone:</label>
                <input type="text" name="phone" placeholder="Enter Your Phone Number" class="form-control" required id="id_phone">
            </p>         
            <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username" placeholder="Enter Your Username" class="form-control" required id="id_username">
            </p>
            <p>
                <label for="id_email">Email:</label>
                <input type="text" name="email" placeholder="Enter Your Email" class="form-control" autofocus required id="id_email">
            </p>
            <p>
                <label for="id_password1">Password:</label>
                <input type="password" name="password1" placeholder="Enter Your Password" class="form-control" required id="id_password1">
            </p>
            <p>
                <label for="id_password2">Confirm Your Password:</label>
                <input type="password" name="password2" placeholder="Confirm Your Password" class="form-control" required id="id_password2">
            </p>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
