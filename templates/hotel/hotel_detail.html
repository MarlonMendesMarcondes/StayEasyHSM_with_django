{% extends 'base.html' %}
{% load static%}

<title>{% block title %}Hotel Details{% endblock %}</title>
{% block content %}
    {{hotel.name}}
    <div class="row">
        {% for image in hotel.hotel_gallery.all %}
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img
                    src="{{image.image.url}}"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="{{image.image.slug}}"
                />
            </div>
      {% endfor %}
    </div>
      <!-- Gallery -->
{% endblock %}
